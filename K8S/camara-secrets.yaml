apiVersion: v1
kind: Secret
metadata:
  name: camara-secrets
  namespace: default
type: Opaque
stringData:
  # EDIT THESE VALUES BEFORE APPLYING
  base-url: "https://api.example-operator.com"
  api-key: "your-production-bearer-token-here"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: camara-config
  namespace: default
data:
  CAMARA_VERSION: "spring25"  # or fall25
  CAMARA_TIMEOUT: "30"
